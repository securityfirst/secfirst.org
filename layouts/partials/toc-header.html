<div id="toc">
    <div id="toc-inner">
        {{ if .IsTranslated }}
        <h4>{{ i18n "translations" }}</h4>
        <ul class="nav-list">
            {{ range .Translations }}
            <li>
                <a href="{{ .Permalink }}">{{ .Language.LanguageName }}: {{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
        <h4>{{ i18n "toc" }}</h4>
        {{ .TableOfContents }}
    </div>
</div>

<div id="toc-wrapper">
